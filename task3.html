<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK3</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body onload="setbackground();">
<h1>Welcome to Food Cart!</h1>
<div class="container">
    <div class="d1">
    <table>
        <tr>
          <th>Image</th>
          <th>Name </th>
          <th>Price </th>
          <th>Add</th>
        </tr>
        <tr>
          <td><img src="pizza.jpeg" alt="Pizza" class="img1"></img></td>
          <td>Pizza</td>
          <td>$50</td>
          <td><button onclick="addItem1()">Add</button></td>
          
        </tr>
        <tr>
            <td><img src="burger.jpg" alt="Burger" class="img1"></img></td>
            <td>Burger</td>
            <td>$40</td>
            <td><button onclick="addItem2()">Add</button></td>
            
          </tr>
          <tr>
            <td><img src="frenchfries.jpg" alt="Fries" class="img1"></img></td>
            <td>French Fries</td>
            <td>$15</td>
            <td><button onclick="addItem3()">Add</button></td>
          </tr>
          <tr>
            <td><img src="cocacola.jpg" alt="Coke" class="img1"></img></td>
            <td>Coca-Cola</td>
            <td>$10</td>
            <td><button onclick="addItem4()">Add</button></td>
          </tr>    
      </table>
      </div>
    <div class="d2">
        <h2>Bill</h2>
        <table id="myTableData">
            <tr>
              <th>Name</th>
              <th colspan="2">Quantity</th>
              <th>Remove</th>
              <th>Total Price ( in $ )</th>
            </tr>
       </table>
       <br>  
       <div class="con">
             <input type="button" value="Total Price" onClick="total()">
              <p id="demo"></p>
        </div>
    </div>
</div>
<script src="task3.js"></script>
</body>
</html>
